<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipAnalyser</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">

</head>

<body>
 
  <nav class="navbar navbar-default">
    <div class="container-fluid marginOff">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand logo" href="index.html">
          <img src="images/Icon Only new Blue color.png" alt="">
          <p>ZipAnalyser</p>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left searchBox" id="searchBox" role="search">
          <div class="search">
            <input type="text" class="searchTerm" placeholder="Address, Zip Code or City">
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right navBox">
          <li class="form-group">
            <div class="form-check paddOff">
              <p>Select Time Period</p>
              <input class="form-check-input" onclick="growthRadio(event)" type="radio" value="2021 Yearly Data"
                id="yearly" name="navbar">
              <label class="form-check-label" for="yearly">
                2021 Yearly Data
              </label>
            </div>
          </li>
          <li class="form-group NavmarginSet growthNav">
            <div class="form-check">
              <label class="form-check-label" style="color:#000000;">
                <p>OR</p>
                <span id="growthcc">Growth Last:</span>
              </label>
            </div>
          </li>
          <li class="form-group NavmarginSet">
            <div class="form-check">
              <input class="form-check-input check" onclick="growthRadio(event)" type="radio"
                value="Growth Rate: Last 3-Months" id="3month" name="navbar">
              <label class="form-check-label check" for="3month">
                3-Months
              </label>
            </div>
          </li>
          <li class="form-group NavmarginSet">
            <div class="form-check">
              <input class="form-check-input check" onclick="growthRadio(event)" type="radio"
                value="Growth Rate: Last 6-Months" id="6month" name="navbar">
              <label class="form-check-label check" for="6month">
                6-Months
              </label>
            </div>
          </li>
          <li class="form-group NavmarginSet">
            <div class="form-check">
              <input class="form-check-input check" onclick="growthRadio(event)" type="radio"
                value="Growth Rate: Last 12-Months" id="12month" name="navbar">
              <label class="form-check-label check" for="12month">
                12-Months
              </label>
            </div>
          </li>
          <li class="form-group NavmarginSet">
            <div class="form-check">
              <input class="form-check-input" onclick="growthRadio(event)" type="radio"
                value="Growth Rate: Last 24-Months" id="24month" name="navbar">
              <label class="form-check-label" for="24month">
                24-Months
              </label>
            </div>
          </li>
          <li class="form-group NavmarginSet">
            <div class="form-check">
              <input class="form-check-input" onclick="growthRadio(event)" type="radio"
                value="Growth Rate: Last 36-Months" id="36month" name="navbar">
              <label class="form-check-label" for="36month">
                36-Months
              </label>
            </div>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div id="wrapper" class="active">

    <div id="sidebar-wrapper">
      <ul id="myDIV">
        <li class="inbox">
          <a class="btnn" href="index.html">
            <i class="fa fa-home">
              <span class="icon-bg"></span>
            </i>
            <p>Properties</p>
          </a>
        </li>
        <li class="inbox">
          <a class="btnn" href="index.html">
            <i class="fa fa-map-marked">
              <span class="icon-bg"></span>
            </i>
            <p>Map</p>
          </a>
        </li>
        <li class="inbox">
          <a class="btnn activee" href="compare.html">
            <i class="fa fa-line-chart">
              <span class="icon-bg"></span>
            </i>
            <p>Compare</p>
          </a>
        </li>
        <li class="inbox filterPos dropdown">
          <a class="btnn" href="#">
            <i class="fa fa-filter">
              <span class="icon-bg"></span>
            </i>
            <p>Filter</p>
          </a>
        </li>
        <li class="inbox">
          <a class="btnn" href="#" onclick="openNav()">
            <i class="fa fa-file-alt">
              <span class="icon-bg"></span>
            </i>
            <p>Report</p>
          </a>
        </li>
        <li class="bottomLogout">
          <img
            src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="">
          <a href="#" class="upgrade">
            <p>Upgrade</p>
          </a>
          <a href="#" class="logout">
            <p>Logout</p>
          </a>
        </li>
      </ul>
    </div>

    <!-- Page content -->
    <div id="page-content-wrapper">
      <!-- Keep all page content within the page-content inset div! -->
      <div class="page-content inset comparePages">

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-left">Compare Features</h1>
              <p>Compare up to four zip codes</p>
            </div>
        </div>
            <div class="row">
                <div class="col-md-3 marginSet">
                    <div class="compareBtn" onclick="location.href='priceForecast.html'">
                      <a class="check">Address or Zip</a>
                    </div>
            
                </div>
                <div class="col-md-3 marginSet">
                  <div class="compareBtn">
                    <a href="#">Address or Zip</a>
                  </div>
              </div>
              <div class="col-md-3 marginSet">
                  <div class="compareBtn">
                    <a href="#">Address or Zip</a>
                  </div>
              </div>
              <div class="col-md-3 marginSet">
                  <div class="compareBtn">
                    <a href="#">Address or Zip</a>
                  </div>
              </div>
            </div>
          </div>

       

      </div>
    </div>

  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
