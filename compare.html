<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ZipAnalyser</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">

</head>

<body>
 
  <nav class="navbar navbar-default">
    <div class="container-fluid marginOff">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand logo" href="index.html">
          <img src="images/Icon Only new Blue color.png" alt="">
          <p>ZipAnalyser</p>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left searchBox" id="searchBox" role="search">
          <div class="search">
            <input type="text" class="searchTerm" placeholder="Address, Zip Code or City">
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right navBox">
          <li class="form-group">
            <div class="form-check paddOff">
              <p>Select Time Period</p>
              <input class="form-check-input" type="checkbox" value="" id="yearly">
              <label class="form-check-label" for="yearly">
                2021 Yearly Data
              </label>
            </div>

          </li>
          <li class="form-group NavmarginSet">
            <div class="form-check">
              <label class="form-check-label" style="color:#4C84C5;">
                <span id="growthcc">Growth Last:</span>
                <span id="forecastcc">ForeCast Last:</span>
              </label>
            </div>
          </li>
          <li class="form-group NavmarginSet">
            <div class="form-check">
              <input class="form-check-input check" type="checkbox" value="" id="6month">
              <label class="form-check-label check" for="6month">
                6 Months
              </label>
            </div>
          </li>
          <li class="form-group NavmarginSet">
            <div class="form-check">
              <input class="form-check-input check" type="checkbox" value="" id="12month">
              <label class="form-check-label check" for="12month">
                12 Months
              </label>
            </div>
          </li>
          <li class="form-group NavmarginSet">
            <div class="form-check">
              <input class="form-check-input check" type="checkbox" value="" id="24month">
              <label class="form-check-label check" for="24month">
                24 Months
              </label>
            </div>
          </li>
          <li class="form-group NavmarginSet">
            <div class="form-check">
              <input class="form-check-input check" type="checkbox" value="" id="36month">
              <label class="form-check-label check" for="36month">
                36 Months
              </label>
            </div>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  

  <div id="wrapper" class="active">
    <div id="sidebar-wrapper">
      <!-- <ul id="sidebar_menu" class="sidebar-nav">
        <li class="sidebar-brand"><a id="menu-toggle" href="#">Menu<span id="main_icon"
              class="glyphicon glyphicon-align-justify"></span></a></li>
      </ul> -->
      <!--  <ul class="sidebar-nav" id="sidebar">
        <li><a>Link1<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
        <li><a>link2<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
      </ul> -->


      <ul>
        <li class="inbox">
          <a href="#">
            <i class="fa fa-home">
              <span class="icon-bg"></span>
            </i>
            <p>Properties</p>
          </a>
        </li>
        <li class="inbox">
          <a href="index.html">
            <i class="fa fa-map-marked">
              <span class="icon-bg"></span>
            </i>
            <p>Map</p>
          </a>
        </li>
        <li class="inbox">
          <a href="compare.html">
            <i class="fa fa-line-chart">
              <span class="icon-bg"></span>
            </i>
            <p>Compare</p>
          </a>
        </li>
        <li class="inbox">
          <a href="#" onclick="filterHide()">
            <i class="fa fa-filter">
              <span class="icon-bg"></span>
            </i>
            <p>Filter</p>
          </a>
        </li>
        <li class="inbox">
          <a href="#">
            <i class="fa fa-file-alt">
              <span class="icon-bg"></span>
            </i>
            <p>Report</p>
          </a>
        </li>

      </ul>
    </div>

    <!-- Page content -->
    <div id="page-content-wrapper">
      <!-- Keep all page content within the page-content inset div! -->
      <div class="page-content inset comparePages">

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-left">Compare Features</h1>
              <p>Compare up to four zip codes</p>
            </div>
        </div>
            <div class="row">
                <div class="col-md-3 marginSet">
                    <div class="compareBtn" onclick="location.href='priceForecast.html'">
                      <a class="check">Address or Zip</a>
                    </div>
            
                </div>
                <div class="col-md-3 marginSet">
                  <div class="compareBtn">
                    <a href="#">Address or Zip</a>
                  </div>
              </div>
              <div class="col-md-3 marginSet">
                  <div class="compareBtn">
                    <a href="#">Address or Zip</a>
                  </div>
              </div>
              <div class="col-md-3 marginSet">
                  <div class="compareBtn">
                    <a href="#">Address or Zip</a>
                  </div>
              </div>
            </div>
          </div>

       

      </div>
    </div>

  </div>

  <script src="./script.js"></script>

</body>

</html>
